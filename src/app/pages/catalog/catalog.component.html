
<!--https://material.angular.io/components/select/overview#select-custom-trigger  -->

<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile *ngFor="let card of cards | async " [colspan]="'1'" [rowspan]="'1'">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{card.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <img [src]=card.img alt="Нет изображения для данной категории товаров">
                </mat-card-content>
                {{card.description}}
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
