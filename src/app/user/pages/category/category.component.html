<div class="grid-container">
    <mat-grid-list [cols]="breakpoint.isMobile() ? 1 : 3" rowHeight="420px">
        
        <mat-grid-tile *ngFor="let product of products$ | async " [colspan]="'1'" [rowspan]="'1'">
            <card-product [product]="product"></card-product>
        </mat-grid-tile>
    </mat-grid-list>
</div>
