<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <mat-toolbar>Меню</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin', 'dashboard']" *ngIf="(token | async).accessToken != null">
                <mat-icon>format_list_bulleted</mat-icon>Все товары
            </a>
            <a mat-list-item [routerLink]="['/admin', 'create']" *ngIf="(token | async).accessToken != null">
                <mat-icon>create</mat-icon>Добавить новый товар
            </a>
            <a mat-list-item [routerLink]="['/admin', 'orders']" *ngIf="(token | async).accessToken != null">
                <mat-icon>ballot</mat-icon>Заказы
            </a>
            <a mat-list-item [routerLink]="'/'">
                <mat-icon>exit_to_app</mat-icon>
                К магазину
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="header">
                <span>Тест-магазин</span>
                <mat-icon [routerLink]="'/admin'" (click)="logout()" *ngIf="(token | async).accessToken != null" matTooltip="Выход">exit_to_app</mat-icon>
            </div>

        </mat-toolbar>

        <!-- Add Content Here -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
