<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'">

        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>Главная
      </a>
      <a mat-list-item [routerLink]="'catalog'">
        <mat-icon>menu</mat-icon>Каталог
      </a>
      <a mat-list-item [routerLink]="'basket'">
        <mat-icon>shopping_cart</mat-icon>Корзина
      </a>
      <a mat-list-item [routerLink]="'admin'">
        <mat-icon>face</mat-icon>
        Администратор
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Тест-магазин</span>

    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
